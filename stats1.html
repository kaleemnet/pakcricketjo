
<!DOCTYPE html>
<html lang="en">
<head>
    <title>dc.js - Bar Chart Example</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="CSS/dc.css"/>
</head>
<body>

<div id="test"></div>

<script type="text/javascript" src="JS/d3.js"></script>
<script type="text/javascript" src="JS/crossfilter.js"></script>
<script type="text/javascript" src="JS/dc.js"></script>
<script type="text/javascript">

var chart = dc.pieChart("#test");
d3.csv("stats/stats.csv", function(error, experiments) {

  var ndx           = crossfilter(experiments),
      runDimension  = ndx.dimension(function(d) {return "run-"+d.Player;})
      speedSumGroup = runDimension.group().reduceSum(function(d) {return d.Runs * d.Player;});

  chart
    .width(768)
    .height(480)
    .slicesCap(4)
    .innerRadius(100)
    .dimension(runDimension)
    .group(speedSumGroup)
    .legend(dc.legend());

  chart.render();
});

</script>

</body>
</html>
